<form fxLayout="column" fxLayoutAlign=" start" [formGroup]="rForm" (submit)="submit()">
  <mat-form-field>
    <mat-label for="level">Nivel</mat-label>
    <select matNativeControl
      [compareWith]="compareLevel"
      name="level"
      formControlName="level"
    >
      <option [ngValue]="level" *ngFor="let level of languageLevels">
        {{ level.name }}</option
      >
    </select>
  </mat-form-field>

  <mat-form-field>
    <mat-label for="name">Idioma</mat-label>
    <select matNativeControl
      name="name"
      formControlName="name"
      [compareWith]="compareName"
    >
      <option [ngValue]="name" *ngFor="let name of languageNames">
        {{ name.name }}</option
      >
    </select>
  </mat-form-field>

  <mat-form-field>
    <mat-label for="date">Fecha de obtención del título</mat-label>
    <input matInput
      type="text"
      name="date"
      formControlName="date"
    />
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="rForm.invalid">
    Guardar
  </button>
</form>
