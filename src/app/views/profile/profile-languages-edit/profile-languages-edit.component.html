<h1 *ngIf="!editing">Nuevo idioma</h1>
<h1 *ngIf="editing">Editar idioma</h1>

<form [formGroup]="languagesForm" (ngSubmit)="save()">
  <div class="row">
    <div class="column">
      <label for="name">Idioma</label>
      <select formControlName="name" id="name" name="name" [compareWith]="compareById" (change)="nameChanged()">
        <option *ngFor="let nameValue of languageNames" [ngValue]="nameValue">{{nameValue.name}}</option>
      </select>
    </div>
  </div>
  <div class="row" *ngIf="showOther">
    <div class="column">
      <label for="other">Indique el idioma</label>
      <input formControlName="other" id="other" name="other" type="text">      
    </div>
  </div>
  <div class="row">
    <div class="column">
      <label for="level">Nivel</label>
      <select formControlName="level" id="level" name="level" [compareWith]="compareById">
        <option *ngFor="let levelValue of languageLevels" [ngValue]="levelValue">{{levelValue.name}}</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="column">
      <label for="date">Fecha del t√≠tulo</label>
      <input formControlName="date" id="date" name="date" type="text">
    </div>
  </div>
  
  <hr>

  <div class="float-right">
    <a [routerLink]="'/profile/languages'" class="button button-outline">Volver</a>
  </div>
  <button *ngIf="!editing" [disabled]="languagesForm.invalid">Crear</button>
  <button *ngIf="editing" [disabled]="languagesForm.invalid">Guardar</button>
</form>
