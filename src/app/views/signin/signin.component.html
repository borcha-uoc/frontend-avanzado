<form [formGroup]="loginForm" (ngSubmit)="login()">
  <fieldset>
    <img src="assets/uoc-logo.png" alt="Logo de la UOC">
    <label for="email">Email</label>
    <input type="text" name="email" id="email" [formControl]="email">
    <label for="password">Password</label>
    <input type="password" name="password" id="password" [formControl]="password">
    <div class="float-right">
      <a [routerLink]="'/forgot-password'" class="button button-outline">Recordar contrase√±a</a>
    </div>
    <button [disabled]="loginForm.invalid || running" class="button ld-over-inverse" [class.running]="running">
      Login
      <div [hidden]="running" class="ld ld-ball ld-flip"></div></button>
  </fieldset>
</form>
