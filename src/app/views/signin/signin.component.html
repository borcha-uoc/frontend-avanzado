<div class="container">
  <div class="row">
    <div class="col-sm-6 offset-sm-3">
      <img src="/assets/img/uoc_logo.png" />
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-card class="login">
          <mat-card-header>
            <mat-card-title>Login</mat-card-title>
          </mat-card-header>
          <mat-card-content fxLayout="column" fxLayoutAlign="none">
              <div *ngIf="errorLogin" class="alert alert-danger">
                <button type="button" class="close" data-dismiss="alert">
                  &times;
                </button>
                There is an error in email or password
              </div>
              <mat-form-field>
                <input matInput placeholder="Email" formControlName="email" />
              </mat-form-field>
              <mat-form-field>
                <input matInput placeholder="Password" type="password" formControlName="password" />
              </mat-form-field>
          </mat-card-content>
          <mat-card-actions fxLayoutAlign="space-between center">
            <button mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>
            <a mat-button routerLink="/forgot-password">Remember password</a>
          </mat-card-actions>
        </mat-card>
      </form>
    </div>
  </div>
</div>
